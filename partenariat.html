<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>animate_svg</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/partenariat.css">
        <script defer src="assets/js/partenariat.js"></script>
    </head>

    <body>
        <h1>Animate SVG</h1>

        <div class="animate-box">
            <div class="text-box">
                <span id="percentage" class="percentage">0 %</span>
                <span class="text">Recherche faite en partenariat</span>
            </div>
            <div class="container">

                <svg viewBox="0 0 500 500">
                    <g transform="rotate(120 250 250)">
                        <circle class="red-circle" cx="250" cy="250" r="200" />
                        <circle r="30" cx="250" cy="250" class="pie" />
                        <circle r="190" cx="250" cy="250" fill="white" />

                    </g>
                </svg>

            </div>
        </div>


        <footer></footer>
    </body>

</html>
